<body>
    <script>
        const arr = [5, 7,
            [4, [2], 8, [1, 3], 2],
            [9, []],
            1, 8];
        function treeSum(arr) {
            let sum=0;
            for (let i=0; i<arr.length; i++) {
                const elem = arr[i];
                if (Array.isArray(elem) )
                    sum+=treeSum(elem);
                else
                    sum += elem;
            }
            return sum;
        }
        const result = treeSum(arr);
        console.log(result);
    </script>
</body>
